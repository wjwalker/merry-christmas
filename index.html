<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 开启移动端手机屏适配 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- 禁止手机横屏：安卓下有效 -->
    <meta name="x5-orientation" content="portrait" />
    <meta name="screen-orientation" content="portrait" />

    <!-- 禁止移动端网页自动识别手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Noel -->
    <div class="noel">
      <!-- Noel Cap Back -->
      <div class="noel-cap-back"></div>
      <!-- /Noel Cap Back -->

      <!-- Noel Head-->
      <div class="noel-head">
        <!-- Noel Cap -->
        <div class="noel-cap"></div>
        <!-- /Noel Cap -->

        <!-- Noel Eye -->
        <div class="noel-eye left">
          <div class="noel-iris left"></div>
        </div>
        <div class="noel-eye right">
          <div class="noel-iris right"></div>
        </div>
        <!-- /Noel Eye -->

        <!-- Noel Nose -->
        <div class="noel-nose"></div>
        <!-- /Noel Nose -->

        <!-- Noel Mouth -->
        <div class="noel-mouth"></div>
        <!-- /Noel Mouth -->
      </div>
      <!-- /Noel Head-->

      <!-- Noel Beard -->
      <div class="noel-beard"></div>
      <!-- /Noel Beard -->
    </div>
    <!-- /Noel -->

	<button class="btn" id="btn">
        <p>来点</p>
        <p>music</p>
    </button>

    <!-- Merry Christmas-->
    <p class="text">Merry Christmas!</p>
    <!-- /Merry Christmas -->
	<audio loop controls autoplay id="audiomain">
    </audio>
  </body>
  <script>
	const btn = document.querySelector('#btn')
	btn.onclick = () => {
		let video1 = document.querySelector("#audiomain")
		video1.src = "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Simon_Panrucker/Happy_Christmas_You_Guys/Simon_Panrucker_-_01_-_Snowflakes_Falling_Down.mp3"
		video1.play()
	}
  </script>
</html>
